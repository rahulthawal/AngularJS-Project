<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Demo</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main" ng-controller = "MyController">

  <div class="search">
    <h1>Directory</h1>
    <label>Search: </label>
    <input ng-model="query" placeholder="Search for Professor" autofocus>

    <label class="formgroup">by:
      <select ng-model="professorOrder">
        <option value="name">Name</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      Ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
     Descending
    </label>
   
  </div>
  <ul class="artistlist">
    <li class="artist cf" ng-repeat="item in professor | filter: query  | orderBy: professorOrder:direction ">
     
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.professor}}</h3>
        <p>{{item.phone}}</p>
        <p>{{item.email}}</p>
        <p>{{this.background}}</p>
        <h1>{{this.bio}}</h1>
        <p>{{this.research}}</p>
        
       
      </div>
    </li>
  </ul>
</div>
</body>
</html>
